<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.7.1.js">
</script>
<!--[if lt IE 9]>
<script type="text/javascript"src="js/html5.js"></script>
<![endif]-->
<!--[if lte IE 6]> 
<script type="text/javascript" src="js/DD_belatedPNG.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  DD_belatedPNG.fix('.png_ie6');
});
</script>
<![endif]-->
<script type="text/javascript" src="js/verification.js">
</script>
<link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body class="bodyWhite">
  <header class="header0">
      <div class="header">
         <a href="" class="logo">融天下标准版</a>
         <div class="headerRightBj">
            <p class="optionText">            
            <a href="">关于我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">关于宜迅财富</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">用户协议</a>
            </p>
            <p class="optionText01">欢迎来到万网&nbsp;&nbsp;<a href="">新手指南</a>
            </p>
         </div>
      </div>
  </header> 
  
  <div class="bg_blue">
    <div id="reg-panel-container" class="clear">
       <div class="wrap"><span class="sbj"></span></div>
       <div id="reg-panel">
         <h1>注册会员</h1>
         <form action="www.baidu.com" method="post">
           <table id="register-form-table">
            <tr>
              <th><label for="input-username">用户名：</label></th>
              <td>
                <input type="text" value="" name="username" id="input-username" class="text" data-label="用户名" isVerliate verliateRule="[{empty:true,text:['请输入用户名']}]" />
              </td>
            </tr>
            <tr>
              <th><label for="input-password">登录密码：</label></th>
              <td>
                <input type="password" name="password" id="input-password" class="text" data-label="登录密码" isVerliate verliateRule="[{empty:true,lengths:[6,12],text:['请输入密码','密码长度为6-12位']}]">
                 <i class=""></i>
              </td>
            </tr>
            <tr>
              <th><label for="input-retype">确认密码：</label></th>
              <td><input type="password" name="retype" id="input-retype" class="text" data-label="确认密码" isVerliate verliateRule="[{empty:true,matchpw:['input-password'],text:['请输入密码','密码不符合']}]">
              </td>
            </tr>
            <tr>
              <th><label for="input-email">邮箱地址：</label></th>
              <td><input type="text" value="" name="email" id="input-email" class="text" data-label="邮箱地址" isVerliate verliateRule="[{empty:true,email:true,text:['请输入邮箱地址','邮箱地址填写错误']}]"/>
               <!--<i class=""></i>
               <div class="errorDiv"></div>-->
              </td>
            </tr>
            <tr>
                <th><label for="input-retype">图形验证码：</label></th>
                <td class="input-row yanzheng addPosition">
                    <input width="100px" type="text" id="input-captcha" class="text input-short" name="captcha" placeholder="验证码" isVerliate><span class="yzmspan"><img  src="./image/verify.gif" title="点击刷新"></span>
                </td>
            </tr>
            <tr>
              <th><label for="input-mobile">手机号：</label></th>
              <td class="addPosition phoneyanzheng">
                <input type="text" value="" name="mobile" id="input-mobile" class="text input-short" data-label="手机号" isVerliate verliateRule="[{empty:true,matchphone:true,text:['请输手机号','手机号码不正确']}]">
                <input type="button" value="获取手机验证码" class="btn hqyz" id="action-send-code">
              </td>  
            </tr>
            <tr>
              <th><label for="input-code">手机验证码：</label></th>
              <td><input type="text" value="" name="code" id="input-code" class="text" isVerliate>
              </td>
            </tr>
            <tr>
              <th><label for="input-code">邀请码：</label></th>
              <td><input type="text" value="" name="invite" id="input-invite" class="text" placeholder="选填" isVerliate>
              </td>
            </tr>
            <tr id="form-agreement-row">
              <th></th>
              <td>
                <label><input type="checkbox"  id="agree" value="1" name="agreement" class="" data-label="注册协议"></label> 同意 <a target="_blank" href="/register_terms.html">注册协议</a>
              </td>
            </tr>
            <tr id="form-action-row">
              <th></th>
              <td>
                <table>
                  <tbody><tr>
                    <td class="first-column">
                      <input type="button" value="免费注册" id="register-btn" class="register-btn">
                    </td>
                    <td class="second-column">
                        <a href="">登录</a>
                    </td>
                  </tr>
                </tbody></table>
              </td>
            </tr>
         </table>
         </form>
       </div>
       <div class="blank_20px"></div>
    </div>
  </div>
  <div class="footer">
    <p>电话：400-890-9888 周一至周六 9:00-18:00 京ICP证130046号
            <br>北京东方联合投资管理有限公司
            <br>&copy; 2014  All rights reserved
    </p>
  </div>
</body>
</html>
